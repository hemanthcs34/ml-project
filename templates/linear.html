{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header text-center">
    <h2>Solar Energy Prediction</h2>
  </div>
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label" for="hour">Hour: <span id="hourValue">12</span></label>
        <input id="hour" name="hour" type="range" class="form-range" min="0" max="23" value="12" oninput="hourValue.innerText = this.value" required>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="temp">Temperature (Â°C): <span id="tempValue">22.5</span></label>
        <input id="temp" name="temp" type="range" class="form-range" min="10" max="35" step="0.1" value="22.5" oninput="tempValue.innerText = this.value" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Predict</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
