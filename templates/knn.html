{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header text-center"><h2>Voice Gender Classification</h2></div>
  <div class="card-body">
    <form method="post" class="row g-4">

      <div class="col-md-6">
        <label for="MeanFreq" class="form-label">Mean Frequency</label>
        <input type="range" name="MeanFreq" min="100" max="270" step="1" class="form-range" oninput="mfOut.value = value">
        <output id="mfOut">100</output>
      </div>

      <div class="col-md-6">
        <label for="SD" class="form-label">Standard Deviation</label>
        <input type="range" name="SD" min="20" max="40" step="0.1" class="form-range" oninput="sdOut.value = value">
        <output id="sdOut">20</output>
      </div>

      <div class="col-md-6">
        <label for="Median" class="form-label">Median</label>
        <input type="range" name="Median" min="120" max="260" step="1" class="form-range" oninput="medOut.value = value">
        <output id="medOut">120</output>
      </div>

      <div class="col-md-6">
        <label for="IQR" class="form-label">Interquartile Range</label>
        <input type="range" name="IQR" min="35" max="65" step="0.5" class="form-range" oninput="iqrOut.value = value">
        <output id="iqrOut">35</output>
      </div>

      <div class="col-md-6">
        <label for="Skew" class="form-label">Skewness</label>
        <input type="range" name="Skew" min="-0.5" max="0.5" step="0.01" class="form-range" oninput="skewOut.value = value">
        <output id="skewOut">0</output>
      </div>

      <div class="col-md-6">
        <label for="Kurt" class="form-label">Kurtosis</label>
        <input type="range" name="Kurt" min="2.0" max="4.0" step="0.01" class="form-range" oninput="kurtOut.value = value">
        <output id="kurtOut">3.0</output>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Classify</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
