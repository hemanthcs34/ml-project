<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ML Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
    }
    nav {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: rgba(0,0,0,0.3);
      position: fixed;
      bottom: 0;
      width: 100%;
      backdrop-filter: blur(8px);
      color: #eee;
    }
    .card-custom {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      border: none;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-custom:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ML Projects</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/linear">Linear</a></li>
          <li class="nav-item"><a class="nav-link" href="/logistic">Logistic</a></li>
          <li class="nav-item"><a class="nav-link" href="/knn">KNN</a></li>
          <li class="nav-item"><a class="nav-link" href="/naive">Naive Bayes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; 2025 ML Dashboard
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
