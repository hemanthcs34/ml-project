{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header text-center"><h2>Spam Detection</h2></div>
  <div class="card-body">
    <form method="post" class="mb-3">
      <label class="form-label">Message</label>
      <textarea name="message" class="form-control" rows="3" required></textarea>
      <div class="text-center mt-3"><button type="submit" class="btn btn-success">Detect</button></div>
    </form>
  </div>
</div>
{% endblock %}
